    <style>
        :root {
            --background: rgb(28, 28, 28);
            --darkgray: rgb(22, 22, 22);
            --gray: rgb(44, 44, 44);
            --blue: rgb(198, 22, 214);
            --blue2: rgb(222, 110, 245);
            --lightgray: rgb(100, 100, 100);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
            user-select: none;
        }

        /* Logo w nagłówku */
        .nav-logo {
            position: absolute;
            left: 5%;
            width: 3vw;
            height: auto;
            transition: transform 0.3s ease;
        }
        .nav-logo:hover {
            transform: scale(1.1);
        }

        /* Nawigacja */
        .navbar {
            position: sticky;
            width: 100%;
            height: 4vw;
            z-index: 999;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(194, 24, 228, 0.3);
            border-bottom: 1px solid rgba(255, 0, 242, 0.233);
        }

        .navbar > .buttons {
            position: absolute;
            width: fit-content;
            height: 3vw;
            left: 28.6%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1vw;
            padding: 0 1vw;
        }

        .navbar > .buttons > .button {
            position: relative;
            color: white;
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            font-size: 0.9vw;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0.5vw 1vw;
            border-radius: 5px;
            text-decoration: none;
            overflow: hidden;
        }

        .navbar > .buttons > .button::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--blue);
            transition: width 0.3s ease;
        }

        .navbar > .buttons > .button:hover::before {
            width: 100%;
        }

        .navbar > .buttons > .button > a {
            text-decoration: none;
            color: white;
            transition: color 0.3s ease;
        }

        .navbar > .buttons > .button > a:hover {
            color: var(--blue);
        }

        .navbar > .buttons > .button:hover {
            color: var(--blue);
            transform: translateY(-2px);
        }

        .navbar > .buttons > .selected {
            background: rgba(214, 23, 214, 0.2);
            border: 1px solid var(--blue);
            box-shadow: 0 0 15px rgba(194, 24, 228, 0.3);
        }

        .navbar > .buttons > .selected::before {
            display: none;
        }

        /* Mobile menu */
        .navbar > i {
            display: none;
        }

        /* Strona główna */
        body {
            background-image: url("assets/bg3.png");
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .title-section {
            text-align: center;
            padding: 86px 0 70px;
        }

        .title-section h1 {
            font-size: 5rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
        }

        .title-section h1 span {
            color: var(--blue);
        }

        .title-bg {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 6rem;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.03);
            z-index: -1;
        }

        /* Galeria podań */
        .main-content {
            max-width: 1500px;
            margin: 0 auto;
            padding: 0 70px 150px;
        }

        .grid-gallery {
            position: relative;
        }

        .grid-wrap {
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 25px;
            list-style: none;
            padding: 20px;
            margin: 0;
        }

        .grid li {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(198, 22, 214, 0.1);
            transition: all 0.3s ease;
            height: 200px;
            cursor: pointer;
            background: rgba(40, 40, 40, 0.6);
        }

        .grid li:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(198, 22, 214, 0.4),
                0 0 0 1px rgba(198, 22, 214, 0.3);
        }

        .grid li figure {
            margin: 0;
            position: relative;
            height: 100%;
        }

        .grid li figure img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .grid li figure div {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* Slideshow */
        .slideshow {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    z-index: 1000;
    display: none;
    align-items: center;
    justify-content: center;
    pointer-events: none; /* Dodane */
}

.slideshow > * {
    pointer-events: auto; /* Dodane */
}

/* Gdy slideshow jest aktywne */
.slideshow.active {
    display: flex;
}

/* Zablokuj WSZYSTKO pod slideshow */
.slideshow.active ~ *,
.slideshow.active ~ #root > *:not(.slideshow) {
    pointer-events: none !important;
    filter: blur(2px); /* Opcjonalne - rozmycie tła */
}

/* Zablokuj scroll */
body.slideshow-open {
    overflow: hidden !important;
    height: 100vh;
}

        .slideshow ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 80%;
            max-width: 800px;
        }

        .slideshow li {
            display: none;
        }

        .slideshow li.active {
            display: block;
        }

        .slideshow li figure {
            background: var(--darkgray);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(198, 22, 214, 0.4);
        }

        .slideshow li figure figcaption h3 {
            color: var(--blue);
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .slideshow li figure iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 5px;
        }

        nav {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            display: flex;
            gap: 20px;
        }

        nav span {
            cursor: pointer;
            color: white;
            font-size: 2rem;
            transition: all 0.3s ease;
        }

        nav span:hover {
            color: var(--blue);
        }

        /* Logo w nagłówku */
        .nav-logo {
            position: absolute;
            left: 5%;
            width: 3vw;
            height: auto;
            transition: transform 0.3s ease;
        }
        .nav-logo:hover {
            transform: scale(1.1);
        }
    
        /* Dostosowanie dla mobile */
        @media (max-width: 768px) {
            .nav-logo {
                width: 15vw;
            }
        }

        <script>
document.addEventListener('DOMContentLoaded', function() {
    // Pobierz wszystkie elementy galerii i slideshow
    const galleryItems = document.querySelectorAll('.grid li');
    const slideshow = document.querySelector('.slideshow');
    const slides = document.querySelectorAll('.slideshow li');
    const prevBtn = document.querySelector('.nav-prev');
    const nextBtn = document.querySelector('.nav-next');
    const closeBtn = document.querySelector('.nav-close');
    
    let currentSlide = 0;

    // Dodaj obsługę kliknięcia na elementy galerii
    galleryItems.forEach((item, index) => {
        item.addEventListener('click', () => {
            currentSlide = index;
            showSlide(currentSlide);
            slideshow.classList.add('active');
        });
    });

    // Dodaj obsługę przycisków nawigacji
    prevBtn.addEventListener('click', () => {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        showSlide(currentSlide);
    });

    nextBtn.addEventListener('click', () => {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
    });

    // Dodaj obsługę przycisku zamykania
    closeBtn.addEventListener('click', () => {
        slideshow.classList.remove('active');
    });

    // Funkcja pokazująca konkretny slajd
    function showSlide(index) {
        slides.forEach((slide, i) => {
            if (i === index) {
                slide.classList.add('active');
            } else {
                slide.classList.remove('active');
            }
        });
    }

    // Usunięto event listener zamykający po kliknięciu poza slideshow
});
